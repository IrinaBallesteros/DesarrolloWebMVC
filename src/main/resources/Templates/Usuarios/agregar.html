<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Agregar Usuario</h1>
<form th:action="@{/usuarios/agregar}" th:object="${usuario}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required/><br/>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" th:field="*{correo}" required/><br/>

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" th:field="*{password}" required/><br/>

    <button type="submit">Guardar</button>
</form>
</body>
</html>
