<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Agregar Ingreso</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Agregar Nuevo Ingreso</h1>
<form action="/ingresos" method="post">
    <label for="descripcion">Descripcion:</label>
    <input type="text" id="descripcion" name="descripcion" required>

    <label for="monto">Monto:</label>
    <input type="number" id="monto" name="monto" step="0.01" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria.id">
        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
    </select>

    <button type="submit">Guardar</button>
</form>
</body>
</html>
