<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Gasto</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Agregar Gasto</h1>
<form action="/gastos/agregar" method="post">
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" required><br><br>

    <label for="monto">Monto:</label>
    <input type="number" id="monto" name="monto" step="0.01" required><br><br>

    <label for="categoria">Categoría:</label>
    <select id="categoria" name="categoriaId" required>
        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
    </select><br><br>

    <input type="submit" value="Agregar">
</form>
<a href="/gastos/listar">Volver al listado</a>
</body>
</html>
